<div class="row my-2">
    <div class="col-8 offset-2 text-center">
        <button class="btn btn-success mx-2" (click)="increment()">Increment</button>
        <button class="btn btn-warning mx-2" (click)="decrement()">Decrement</button>
        <button class="btn btn-danger mx-2" (click)="reset()">Reset Counter</button>
    </div>
</div>
